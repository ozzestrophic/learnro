<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnro</title>
    <link rel="stylesheet" href="/dist/output.css">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@100;200;300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS for custom select menu -->
  <link rel="stylesheet" type="text/css" href="dist/dd.css" />

</head>
<body>
    <div class="font-PlusJakartaSans flex flex-col items-stretch w-screen overflow-hidden">
      <!-- nav bar -->
      <div class="flex justify-between items-center py-6 md:px-16 px-6 w-screen">
          <img src="src/images/logo.png" alt="Learnro logo" class="w-40 h-fit">
            <div class="flex gap-8 items-center">
              <select name="" is="ms-dropdown">
                <option data-image="./src/images/icons/en.png" value="en" selected>En</option>
                <option data-image="./src/images/icons/en.png" value="sp">Sp</option>
                <option data-image="./src/images/icons/en.png" value="gr">Gr</option>
              </select>
              <div class="md:flex flex-row gap-8 font-semibold hidden">
                <div><a href="">Home</a></div>
                <div><a href="">Learn</a></div>
                <div><a href="">Culture</a></div>
                <div><a href="">About us</a></div>
              </div>
              <button class="bg-lrnro-blue text-white px-8 py-3 rounded-3xl font-semibold hidden md:block">Log In</button>
            </div>
      </div>
      <!-- hero section -->
      <div class="text-center w-full md:grid md:text-left grid-cols-2 items-center content-center gap-10 max-w-7xl p-6 justify-center">
        <div class="flex flex-col col-span-1 gap-6">
          <h1 class="font-Noto text-5xl font-bold text-lrnro-blue">Learn Romanian language for Free</h1>
          <h3 class="text-xl text-gray-600  ">Learn at your own pace using Romanian movie clips and follow-up exercises free of charge</h3>
          <div class="mt-8 flex md:flex-row flex-col items-center gap-4 flex-wrap">
            <button class="bg-lrnro-yellow py-4 px-20 text-lrnro-blue font-Noto rounded-full text-2xl font-bold">Start learning now</button>
            <p class="text-lrnro-red font-semibold text-center">14 active users</p>
          </div>
        </div>
        <img src="/src/images/hero-image.png" alt="" class="col-span-1">
      </div>

      
      <!-- NOTE TO SELF: do THE CARDS like the figma LOFI MOCKUPS -->
    </div>





    <!-- JS for custom select menu -->
    <script src="dist/dd.min.js"></script>

</body>
</html>
